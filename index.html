<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini's Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login to View My Cat's Journal</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="content" style="display: none;">
        <h1>Meet My Cat!</h1>
        <h2>About Mini</h2>
        <p id="aboutmini">She loves to eat,play,bite and nap!</p>
        
        <h2>Photos</h2>
        <img src="cat1.jpg" alt="Cat Photo 1" class="cat-photo">
        <img src="cat2.jpg" alt="Cat Photo 2" class="cat-photo">
        
        <h2>Videos</h2>
        <video width="320" height="240" controls>
            <source src="cat-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
